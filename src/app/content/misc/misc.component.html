<div class="container">
  <h2>MMR Chart (Season {{ season }})</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="bracket">
      <th mat-header-cell *matHeaderCellDef>Arena Bracket</th>
      <td mat-cell *matCellDef="let element"> {{element.bracket}} </td>
    </ng-container>
  
    <ng-container matColumnDef="reward">
      <th mat-header-cell *matHeaderCellDef>SLP Reward</th>
      <td mat-cell *matCellDef="let element"> {{element.reward}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
